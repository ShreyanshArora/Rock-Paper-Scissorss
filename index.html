<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="rock-paper-scissors.css">

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button moving"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button> 

    <button onclick="
      playGame('scissors');
    "class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      document.querySelector('.js-score').innerHTML = 'Wins: 0, Losses: 0, Ties: 0';
    " class="reset-score-button">Reset score</button>

    <script src="rock-paper-scissors.js" ></script>
  </body>
</html>
